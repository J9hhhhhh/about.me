    <div>
      <!--a radio button, most name the same as for all-->

      <p>where do you want to go next</p>
      <input type="radio" id="paris" name="city" value="paris" />
      <label for="html"> paris</label>

      <input type="radio" id="las vagas" name="city" value="las vagas" />
      <label for="html">las vagas</label>

      <input type="radio" id="lowa" name="city" value="lowa" />
      <label for="html">lowa</label>

      <input type="radio" id="omaha" name="city" value="omaha" checked />
      <label for="html">omaha</label>

      <input type="radio" id="new york" name="city" value="new york" />
      <label for="html">new york</label>

      <input type="radio" id="london" name="city" value="london" />
      <label for="html">london</label>
    </div>

    <div>
      <p>fav pets?</p>
      <input type="checkbox" id="dogs" name="dogs" value="dogs" checked/>
      <label for="dogs">dogs</label>
      <input type="checkbox" id="cats" name="cats" value="cats" />
      <label for="cats">cats</label>
      <input type="checkbox" id="snake" name="snake" value="snake" />
      <label for="snake">snake</label>
      <input type="checkbox" id="rat" name="rat" value="rat" />
      <label for="rat">rat</label>
      <input type="checkbox" id="mouse" name="mouse" value="mouse" />
      <label for="mouse">mouse</label>
      <input type="checkbox" id="lion" name="lion" value="lion" />
      <label for="lion">lion</label>
    </div>
